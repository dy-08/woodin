<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우딘</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

      /* reset */
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;

        /* google Font */
        font-family: 'Noto Sans KR', sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }

      a {
        text-decoration: none;
        color: rgb(85, 85, 85);
      }
      a:hover {
        color: rgb(44, 129, 70);
      }

      ul {
        list-style: none;
      }

      /* colors */
      body {
        color: rgb(85, 85, 85);
        background-color: #f3f3f3;
      }

      /* common */
      .inner {
        width: calc(100vw - 80px);
        height: calc(91.5vh - 40px);
        margin: 0 auto;
        display: flex;
        height: 100%;
      }

      /* section z–index ( 1~10 ) */
      .wrap {
        width: calc(100vw - 80px);
        height: calc(91.5vh - 40px);
        background-color: rgb(70, 70, 221);
        margin: 0 auto;
        position: relative;
        border-radius: 10px;
        top: 82px;
        margin-bottom: 82px;
        /* 스크롤이벤트시 참고: 2번째 section의 탑위치는 두번째섹션위치 - 82px로 잡아야됨 */
      }

      /* header */
      /* z–index ( 999 ) */
      header {
        width: 100%;
        height: 82px;
        position: fixed;
        z-index: 999;
        /* background-color: rgba(238, 185, 194, 0.753); */
      }

      .menu {
        display: block;
        width: 18px;
        height: 18px;
        margin-bottom: 6px; /*?*/
      }
      .menu span {
        display: block;
        width: 5px;
        height: 5px;
        border: 1px solid black;
        border-radius: 50%;
        background-color: black;
      }
      .menu div {
        display: flex;
        gap: 10px;
      }
      .menu span:nth-child(1),
      .menu span:nth-child(2) {
        margin-bottom: 10px;
      }

      .header__logowrap {
        width: 10%;
        /* background-color: aquamarine; */
      }
      .header__naviwrap {
        width: 80%;
        /* background-color: rgba(137, 43, 226, 0.616); */
      }
      .header__iconswrap {
        width: 10%;
        /* background-color: rgba(165, 42, 42, 0.473); */
      }

      .header__logowrap a {
        display: block;
        width: 100%;
        height: 82px;
        line-height: 92px;
      }
      .header__logo {
        margin-left: 10%;
      }
      .header__navis {
        display: flex;
        gap: 8%;
        font-weight: bold;
        align-items: center;
        height: 82px;
      }
      .header__navis:nth-child(1) {
        margin-left: 8%;
      }
      .header__iconswrap {
        display: flex;
        justify-content: flex-end;
        gap: 14%;
        align-items: center;
      }

      /* Sections */
      /* section 01 */
      /* section z–index ( main:1, sub:10~19 ) */
      #section01 {
        /* transform: scale(0); */
        /* transition: transform 0.5s linear; */
        width: 0;
        transition: all 1s ease-in-out;
        background: url(./assets/images/main/file1_16450763511qly671qvc.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #section01.active {
        /* transform: scaleX(1); */
        width: calc(100vw - 80px);
      }

      #section01 p {
        color: #dddddd;
        font-size: 60px;
        font-weight: 100;
      }

      /* section 02 */
      /* section z–index ( main:2, sub:20~29 ) */
      #section02 {
        /* background-color: rgb(116, 204, 131); */
        background-color: transparent;
        display: flex;
        justify-content: space-between;
        z-index: 2;
      }
      #section02 .section02__item01 {
        width: 50%;
        height: 100%;
        position: absolute;
        z-index: 21;
        background-color: transparent;
        /* background-color: rgb(148, 148, 226); */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 30px;
      }
      #section02 .section02__item02 {
        width: 50%;
        height: 100%;
        position: absolute;
        z-index: 22;
        right: 0;
        overflow: hidden;
        border-radius: 10px;
      }
      #section02 .section02__item01 div:nth-child(1) {
        font-size: 18px;
        font-weight: 500;
      }
      #section02 .section02__item01 div:nth-child(2) {
        font-size: 60px;
        font-weight: 100;
        line-height: 70px;
        color: #444;
      }
      #section02 .section02__item01 div:nth-child(3) span {
        display: block;
        width: 60px;
        height: 1px;
        background-color: rgb(85, 85, 85);
      }
      #section02 .section02__item01 div:nth-child(4) {
        font-size: 17px;
        color: #999;
      }

      /* footer */
      footer {
        width: 100%;
        height: 190px;
        background-color: rgb(22, 22, 22);
      }
    </style>
  </head>
  <body>

        <div class="header__iconswrap">

          <a class="header__icon menu" href="#">
            <div>
              <span></span>
              <span></span>
            </div>
            <div>
              <span></span>
              <span></span>
            </div>
          </a>
        </div>
      </div>
    </header>

      </div>
    </section>
    <section>
      <div id="section02" class="wrap">
        <div class="section02__item01">
          <div>
            <p>BEST PRODUCT</p>
          </div>
          <div>
            <p>ECO-FRIENDLY AND</p>
            <p>HIGH-QUALITY</p>
            <p>PRODUCTS</p>
          </div>
          <div>
            <span></span>
          </div>
          <div>
            <p>우딘 HAUS는 건강한 공간을 위한</p>
            <p>최선의 선택을 합니다.</p>
          </div>
        </div>
        <div class="section02__item02">
          <img
            src="./assets/images/main/file1_1644378955plisylqeof.jpg"
            alt="중문 제네로시리즈 시공 이미지"
          />
        </div>
      </div>
    </section>
    <section><div id="section03" class="wrap"></div></section>
    <section><div id="section04" class="wrap"></div></section>
    <section><div id="section05" class="wrap"></div></section>
    <section><div id="section06" class="wrap"></div></section>
    <section><div id="section07" class="wrap"></div></section>
    <section><div id="section08" class="wrap"></div></section>
    <footer></footer>
    <script src="./src/main.js"></script>
  </body>
</html>
